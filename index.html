<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User - Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="dev">
      <h2>devfinder</h2>
      <p id="icon">DARK<img id="icon" src="assets/icon-moon.svg" /></p>
    </div>
    <div class="search">
      <img src="assets/icon-search.svg" alt="search"/>
      <input type="text" placeholder="Search your GitHub Username">
      <button>Search</button>
    </div>

    <section>
      <div class="photo">
        <img src="assets/Bitmap.svg"/>
        <div class="name">
          <h3>The Octocat</h3>
          <p>@octocat</p>
        </div>
        <p class="txt">Joined 25 Jan 2011</p>
      </div>
      <div class="profile-card">
        <p class="bio">
          Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.
        </p>
        <div class="account">
          <div>
            <h3>Repos</h3>
            <span>8</span>
          </div>
          <div>
            <h3>Followers</h3>
            <span>3989</span>
          </div>
          <div>
            <h3>Following</h3>
            <span>9</span>
          </div>
        </div>
        <div class="contact">
          <div>
            <img src="assets/icon-location.svg"/>
            <h3>San Francisco</h3>
          </div>
          <div>
            <img src="assets/icon-twitter.svg"/>
            <h3>Not Available</h3>
          </div>
          <div>
            <img src="assets/icon-website.svg"/>
            <h3>https://github.blog</h3>
          </div>
          <div>
            <img src="assets/icon-company.svg"/>
            <h3>agithub</h3>
          </div>
        </div>
      </div>
    </section>
  </div>


  <script src="script.js"></script>

</body>
</html>
